<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div >
    <div class="background"></div>
    <div class="container">
      <section class="image-generator">
        <div class="content">
          <h1>AI Image Generator Tool JavaScript</h1>
          <p>Convert your text into an image within a second using this
            JavaScript-powered AI Image Generator tool.</p>
          <form action="#" class="generate-form">
            <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
            <div class="controls">
              <select class="img-quantity">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4" selected>4 Images</option>
              </select>
              <button type="submit" class="generate-btn">Generate</button>
            </div>
          </form>
        </div>
      </section>
      <section class="image-gallery">
        <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
        <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
        <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
        <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
      </section>
      <section class="container disable">
        <h2>Easy Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation" >Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brighteness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="100">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa fa-rotate-left"></i></button>
                        <button id="right"><i class="fa  fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='fa fa-arrows-h'></i></button>
                        <button id="vertical"><i class='fa fa-arrows-v' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
      </section>
    </div>
  

  </div>
 

  
<!-- <script src="script.js"></script> -->

</body>
</html>
